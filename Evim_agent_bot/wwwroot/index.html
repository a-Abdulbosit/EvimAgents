<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта партнёрских магазинов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .modern-balloon {
            max-width: 300px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .balloon-header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            padding: 16px 20px;
            color: white;
            position: relative;
        }

        .balloon-main-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 4px 0;
        }

        .balloon-subtitle {
            color: #bfdbfe;
            font-size: 13px;
            margin: 0;
        }

        .balloon-content {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-snap-type: x mandatory;
        }

            .balloon-content::-webkit-scrollbar {
                display: none;
            }

        .store-card {
            flex: 0 0 auto;
            width: 260px;
            padding: 16px;
            border-right: 1px solid #f1f5f9;
            scroll-snap-align: start;
        }

            .store-card:last-child {
                border-right: none;
            }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .store-name {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.3;
        }

        .store-number {
            background: #f1f5f9;
            color: #64748b;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-family: 'Monaco', 'Menlo', monospace;
            border: 1px solid #e2e8f0;
        }

        .store-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .detail-icon-wrapper {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 1px;
        }

            .detail-icon-wrapper.agent {
                background-color: #dbeafe;
            }

            .detail-icon-wrapper.date {
                background-color: #dcfce7;
            }

            .detail-icon-wrapper.status {
                background-color: #f3e8ff;
            }

            .detail-icon-wrapper.notes {
                background-color: #fed7aa;
            }

            .detail-icon-wrapper.phone {
                background-color: #ecfdf5;
            }

        .detail-icon {
            font-size: 12px;
        }

        .detail-content {
            flex: 1;
            min-width: 0;
        }

        .detail-label {
            display: block;
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 13px;
            font-weight: 500;
            color: #1f2937;
            word-wrap: break-word;
            line-height: 1.3;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid;
        }

            .status-badge.active {
                background-color: #dcfce7;
                color: #166534;
                border-color: #bbf7d0;
            }

            .status-badge.pending {
                background-color: #fef3c7;
                color: #92400e;
                border-color: #fde68a;
            }

            .status-badge.inactive {
                background-color: #fee2e2;
                color: #991b1b;
                border-color: #fecaca;
            }

            .status-badge.review {
                background-color: #f1f5f9;
                color: #475569;
                border-color: #e2e8f0;
            }

        .notes-text {
            line-height: 1.4;
            color: #374151 !important;
        }

        .route-button {
            width: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

            .route-button:hover {
                background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            }

            .route-button:active {
                transform: translateY(0);
            }

        /* Swipe indicators */
        .swipe-indicators {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            gap: 6px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .swipe-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #cbd5e1;
            transition: all 0.3s ease;
            cursor: pointer;
        }

            .swipe-dot.active {
                background: #2563eb;
                transform: scale(1.3);
            }

        .swipe-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .swipe-nav-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            pointer-events: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            font-weight: bold;
        }

            .swipe-nav-btn:hover {
                background: white;
                transform: scale(1.1);
            }

            .swipe-nav-btn:disabled {
                opacity: 0.3;
                cursor: not-allowed;
                transform: none;
            }

        /* Responsive design */
        @media (max-width: 280px) {
            .modern-balloon {
                max-width: 20%;
                margin: 0;
                border-radius: 8px;
            }

            .store-card {
                width: 120px;
                padding: 14px;
            }

            .balloon-header {
                padding: 14px 16px;
            }

            .store-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
        }

        /* Loading animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const toRad = x => x * Math.PI / 180;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function getStatusInfo(status) {
            switch (status) {
                case 0: return { text: 'Новый', class: 'pending', icon: '🕓' };
                case 1: return { text: 'Активен', class: 'active', icon: '✅' };
                case 2: return { text: 'Неактивен', class: 'inactive', icon: '❌' };
                default: return { text: 'Неизвестно', class: 'review', icon: '❓' };
            }
        }

        function createCustomIcon(iconColor, iconSize, displayText) {
            const radius = iconSize[0] / 2 - 3;
            const cx = iconSize[0] / 2;
            const cy = iconSize[1] / 2;

            const svgContent = `
                    <svg width="${iconSize[0]}" height="${iconSize[1]}" viewBox="0 0 ${iconSize[0]} ${iconSize[1]}" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                                <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
                            </filter>
                        </defs>
                        <circle cx="${cx}" cy="${cy}" r="${radius}" fill="${iconColor}" stroke="white" stroke-width="3" filter="url(#shadow)"/>
                        <text x="${cx}" y="${cy}" text-anchor="middle" dominant-baseline="central"
                              fill="white" font-family="Arial, sans-serif" font-size="${iconSize[0] / 2.2}" font-weight="bold">
                            ${displayText}
                        </text>
                    </svg>
                `;

            return `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svgContent)}`;
        }

        function setupSwipeNavigation(balloonContent, storeCount) {
            if (storeCount <= 1) return;

            const storeCards = balloonContent.querySelectorAll('.store-card');
            const balloon = balloonContent.closest('.modern-balloon');
            const indicators = balloon.querySelectorAll('.swipe-dot');
            const prevBtn = balloon.querySelector('.swipe-nav-prev');
            const nextBtn = balloon.querySelector('.swipe-nav-next');

            let currentIndex = 0;
            let isScrolling = false;

            function updateNavigation() {
                // Update indicators
                indicators.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });

                // Update navigation buttons
                if (prevBtn) prevBtn.disabled = currentIndex === 0;
                if (nextBtn) nextBtn.disabled = currentIndex === storeCount - 1;

                // Scroll to current card
                const cardWidth = storeCards[0].offsetWidth;
                balloonContent.scrollTo({
                    left: currentIndex * cardWidth,
                    behavior: 'smooth'
                });
            }

            function goToSlide(index) {
                if (index >= 0 && index < storeCount && !isScrolling) {
                    currentIndex = index;
                    isScrolling = true;
                    updateNavigation();
                    setTimeout(() => {
                        isScrolling = false;
                    }, 300);
                }
            }

            // Navigation button handlers
            if (prevBtn) {
                prevBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    goToSlide(currentIndex - 1);
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    goToSlide(currentIndex + 1);
                });
            }

            // Indicator click handlers
            indicators.forEach((dot, index) => {
                dot.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    goToSlide(index);
                });
            });

            // Improved touch/swipe support
            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let isDragging = false;
            let startScrollLeft = 0;

            balloonContent.addEventListener('touchstart', (e) => {
                if (isScrolling) return;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                startScrollLeft = balloonContent.scrollLeft;
                isDragging = true;
            }, { passive: true });

            balloonContent.addEventListener('touchmove', (e) => {
                if (!isDragging || isScrolling) return;

                currentX = e.touches[0].clientX;
                const currentY = e.touches[0].clientY;
                const diffX = Math.abs(currentX - startX);
                const diffY = Math.abs(currentY - startY);

                // Only handle horizontal swipes
                if (diffX > diffY && diffX > 10) {
                    e.preventDefault();
                    const deltaX = startX - currentX;
                    balloonContent.scrollLeft = startScrollLeft + deltaX;
                }
            }, { passive: false });

            balloonContent.addEventListener('touchend', (e) => {
                if (!isDragging || isScrolling) return;
                isDragging = false;

                const deltaX = startX - currentX;
                const threshold = 50; // Minimum swipe distance

                if (Math.abs(deltaX) > threshold) {
                    if (deltaX > 0 && currentIndex < storeCount - 1) {
                        // Swipe left - next slide
                        goToSlide(currentIndex + 1);
                    } else if (deltaX < 0 && currentIndex > 0) {
                        // Swipe right - previous slide
                        goToSlide(currentIndex - 1);
                    } else {
                        // Snap back to current slide
                        updateNavigation();
                    }
                } else {
                    // Snap back to current slide
                    updateNavigation();
                }
            }, { passive: true });

            // Handle scroll events for manual scrolling
            let scrollTimeout;
            balloonContent.addEventListener('scroll', () => {
                if (isScrolling) return;

                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const cardWidth = storeCards[0].offsetWidth;
                    const newIndex = Math.round(balloonContent.scrollLeft / cardWidth);
                    if (newIndex !== currentIndex && newIndex >= 0 && newIndex < storeCount) {
                        currentIndex = newIndex;
                        indicators.forEach((dot, index) => {
                            dot.classList.toggle('active', index === currentIndex);
                        });
                        if (prevBtn) prevBtn.disabled = currentIndex === 0;
                        if (nextBtn) nextBtn.disabled = currentIndex === storeCount - 1;
                    }
                }, 100);
            });

            // Initialize
            updateNavigation();
        }

        function loadLocations() {
            return fetch('locations.json').then(res => res.json());
        }

        loadLocations().then(locations => {
            ymaps.ready(() => {
                const map = new ymaps.Map("map", {
                    center: [41.31, 69.28],
                    zoom: 11,
                    controls: ['zoomControl', 'fullscreenControl', 'typeSelector'],
                    suppressMapOpenBlock: true,
                    yandexMapDisablePoiInteractivity: true
                }, {
                    suppressMapOpenBlock: true,
                    avoidFractionalZoom: false,
                    restrictMapArea: false
                });

                map.controls.get('zoomControl').options.set({
                    size: 'large',
                    position: { right: 10, top: 50 },
                    adjustMapMargin: false
                });

                map.controls.get('fullscreenControl').options.set({
                    position: { right: 10, top: 110 },
                    adjustMapMargin: false
                });

                // Add map click event to close balloons
                map.events.add('click', function (e) {
                    map.balloon.close();
                });

                // Improved grouping algorithm
                const groups = [];
                locations.forEach(loc => {
                    let group = groups.find(g => getDistance(g[0].Latitude, g[0].Longitude, loc.Latitude, loc.Longitude) <= 50);
                    if (group) group.push(loc);
                    else groups.push([loc]);
                });

                groups.forEach(group => {
                    const lat = group[0].Latitude;
                    const lon = group[0].Longitude;

                    const storeCardsHtml = group.map((loc, index) => {
                        const statusInfo = getStatusInfo(loc.Status);
                        const yandexGoUrl = `https://3.redirect.appmetrica.yandex.com/route?end-lat=${loc.Latitude}&end-lon=${loc.Longitude}&appmetrica_tracking_id=1178268795219780156`;

                        return `
                                <div class="store-card">
                                    <div class="store-header">
                                        <div class="store-name">${loc.MarketName}</div>
                                    </div>
                                    <div class="store-details">
                                        <div class="detail-row">
                                            <div class="detail-icon-wrapper agent">
                                                <span class="detail-icon">👤</span>
                                            </div>
                                            <div class="detail-content">
                                                <span class="detail-label">Агент</span>
                                                <span class="detail-value">${loc.AgentName}</span>
                                            </div>
                                        </div>
                                        <div class="detail-row">
                                            <div class="detail-icon-wrapper phone">
                                                <span class="detail-icon">📞</span>
                                            </div>
                                            <div class="detail-content">
                                                <span class="detail-label">Телефон</span>
                                                <span class="detail-value">
                                                    <a href="tel:${loc.MarketNumber}" style="color: #2563eb; text-decoration: none;">
                                                        ${loc.MarketNumber}
                                                    </a>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="detail-row">
                                            <div class="detail-icon-wrapper date">
                                                <span class="detail-icon">📅</span>
                                            </div>
                                            <div class="detail-content">
                                                <span class="detail-label">Добавлен</span>
                                                <span class="detail-value">${new Date(loc.CreatedAt).toLocaleDateString('ru-RU', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}</span>
                                            </div>
                                        </div>
                                        <div class="detail-row">
                                            <div class="detail-icon-wrapper status">
                                                <span class="detail-icon">${statusInfo.icon}</span>
                                            </div>
                                            <div class="detail-content">
                                                <span class="detail-label">Статус</span>
                                                <span class="detail-value">
                                                    <span class="status-badge ${statusInfo.class}">${statusInfo.text}</span>
                                                </span>
                                            </div>
                                        </div>
                                        ${loc.Notes ? `
                                            <div class="detail-row">
                                                <div class="detail-icon-wrapper notes">
                                                    <span class="detail-icon">📝</span>
                                                </div>
                                                <div class="detail-content">
                                                    <span class="detail-label">Заметки</span>
                                                    <span class="detail-value notes-text">${loc.Notes}</span>
                                                </div>
                                            </div>
                                        ` : ''}
                                        <a href="${yandexGoUrl}" target="_blank" class="route-button">
                                            🚗 Построить маршрут
                                        </a>
                                    </div>
                                </div>
                            `;
                    }).join('');

                    const indicatorsHtml = group.length > 1 ? `
                            <div class="swipe-indicators">
                                ${group.map((_, index) => `<div class="swipe-dot ${index === 0 ? 'active' : ''}"></div>`).join('')}
                            </div>
                        ` : '';

                    const navigationHtml = group.length > 1 ? `
                            <div class="swipe-navigation">
                                <button class="swipe-nav-btn swipe-nav-prev" disabled>‹</button>
                                <button class="swipe-nav-btn swipe-nav-next">›</button>
                            </div>
                        ` : '';

                    const content = `
                            <div class="modern-balloon">
                                <div class="balloon-header">
                                    <h3 class="balloon-main-title">
                                        ${group.length > 1 ? `Группа магазинов` : "Партнёрский магазин"}
                                    </h3>
                                    ${group.length > 1 ? `<p class="balloon-subtitle">${group.length} магазинов в этой области</p>` : ''}
                                </div>
                                <div style="position: relative;">
                                    <div class="balloon-content">
                                        ${storeCardsHtml}
                                    </div>
                                    ${navigationHtml}
                                </div>
                                ${indicatorsHtml}
                            </div>
                        `;

                    const getIconColor = (status) => {
                        switch (status) {
                            case 0: return '#f59e0b'; // pending - yellow
                            case 1: return '#059669'; // active - green
                            case 2: return '#dc2626'; // inactive - red
                            default: return '#6b7280'; // unknown - gray
                        }
                    };

                    const iconColor = group.length === 1 ? getIconColor(group[0].Status) : '#3b82f6';
                    const iconSize = group.length > 1 ? [36, 36] : [28, 28];
                    const iconOffset = group.length > 1 ? [-18, -36] : [-14, -28];
                    const displayText = group.length > 1 ? group.length.toString() : 'M';

                    const placemark = new ymaps.Placemark(
                        [lat, lon],
                        {
                            balloonContent: content,
                            hintContent: group.length > 1 ? `Группа из ${group.length} магазинов` : group[0].MarketName
                        },
                        {
                            iconLayout: 'default#image',
                            iconImageHref: createCustomIcon(iconColor, iconSize, displayText),
                            iconImageSize: iconSize,
                            iconImageOffset: iconOffset,
                            hideIconOnBalloonOpen: false,
                            balloonAutoPan: true,
                            balloonOffset: [0, -10]
                        }
                    );

                    // Setup swipe navigation after balloon opens
                    placemark.events.add('balloonopen', function () {
                        setTimeout(() => {
                            const balloonElement = document.querySelector('.modern-balloon');
                            if (balloonElement && group.length > 1) {
                                const balloonContent = balloonElement.querySelector('.balloon-content');
                                setupSwipeNavigation(balloonContent, group.length);
                            }
                        }, 200);
                    });

                    // Improved click handling with optimized zoom
                    placemark.events.add('click', function (e) {
                        e.stopPropagation();

                        const coords = placemark.geometry.getCoordinates();

                        map.setCenter(coords, Math.max(map.getZoom(), 15), {
                            duration: 400,
                            timingFunction: 'ease-out'
                        }).then(() => {
                            placemark.balloon.open();
                        });
                    });

                    // Optimized hover effects
                    let hoverTimeout;
                    placemark.events.add('mouseenter', function (e) {
                        if (!placemark.balloon.isOpen()) {
                            clearTimeout(hoverTimeout);
                            hoverTimeout = setTimeout(() => {
                                placemark.options.set('iconImageHref', createCustomIcon(iconColor, [iconSize[0] + 2, iconSize[1] + 2], displayText));
                            }, 50);
                        }
                    });

                    placemark.events.add('mouseleave', function (e) {
                        if (!placemark.balloon.isOpen()) {
                            clearTimeout(hoverTimeout);
                            hoverTimeout = setTimeout(() => {
                                placemark.options.set('iconImageHref', createCustomIcon(iconColor, iconSize, displayText));
                            }, 50);
                        }
                    });

                    map.geoObjects.add(placemark);
                });
            });
        }).catch(err => {
            console.error("Ошибка загрузки данных:", err);

            ymaps.ready(() => {
                const map = new ymaps.Map("map", {
                    center: [41.31, 69.28],
                    zoom: 11
                });

                const errorPlacemark = new ymaps.Placemark([41.31, 69.28], {
                    balloonContent: `
                            <div style="padding: 20px; text-align: center; color: #dc2626;">
                                <h3>❌ Ошибка загрузки</h3>
                                <p>Не удалось загрузить данные о магазинах.</p>
                                <p style="font-size: 12px; color: #6b7280;">Проверьте подключение к интернету и попробуйте обновить страницу.</p>
                            </div>
                        `
                });

                map.geoObjects.add(errorPlacemark);
                errorPlacemark.balloon.open();
            });
        });
    </script>
</body>
</html>
